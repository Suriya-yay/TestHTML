<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .title-head {
        font-size: 20px;
        color: #3671CF;
        font-weight: bold;
    }

    .fa-default {
        margin-right: 8px;
    }

    .search-border {
        border: 1px solid #CFDCF0;
        border-radius: 5px;
        margin-top: 15px;
        padding: 10px 100px;
    }

    th {
        text-align: center;
    }

    .form-border {
        border: 1px solid #CFDCF0;
        padding: 15px 20px;
        background-color: #F6FBFD;
    }
</style>

<body>
    <p>ทดสอบการใช้ revert change</p>
    <div class="container">
        <h3 style="color: #337ab7; font-weight: bold;">Form List</h3>
        <div class="row">
            <div class="col-sm-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-info">Menu</button>
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 text-right">
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-search fa-default"></i>Search Conditions
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-refresh fa-default"></i>Populate
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa fa-plus fa-default"></i>New
                </button>
                <button type="button" class="btn btn-primary" disabled>
                    <i class="fa fa-pencil fa-default"></i>Change
                </button>
                <button type="button" class="btn btn-success">
                    <i class="fa fa-floppy-o fa-default"></i>Apply
                </button>
                <button type="button" class="btn btn-warning">
                    <i class="fa fa-undo fa-default"></i>Discard
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="fa fa-trash fa-default"></i>Delete
                </button>
            </div>
        </div>
        <div class="search-border">
            <div class="row">
                <div class="col-sm-5" style="margin-top: 5px">
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: normal;">Search</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                </div>
                <div class="col-sm-2" style="margin-top: 25px">
                    <div class="checkbox">
                        <label style="color: #337ab7; font-weight: bold;">
                            <input type="checkbox"> Full Text Search
                        </label>
                    </div>
                </div>
                <div class="col-sm-5" style="margin-top: 5px">
                    <div class="form-group">
                        <label for="orderBy" style="color: #337ab7; font-weight: normal;">Order By</label>
                        <select class="form-control" id="orderBy"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 25px">
            <div class="col-sm-7">
                <table class="table table-bordered">
                    <thead style="color: white; background-color: #337ab7;">
                        <tr>
                            <th>No.</th>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>Form Code</th>
                            <th>Group</th>
                            <th>Table</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">1.</td>
                            <td class="text-center"><input type="checkbox" class="rowCheckbox"></td>
                            <td>FORM.GR.10101</td>
                            <td>GR10</td>
                            <td>WF_PF_GENERAL</td>
                        </tr>
                        <tr style="background-color: #CACACA;">
                            <td colspan="5" style="padding-top:20px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script>
                // JavaScript to handle check all functionality
                document.getElementById("checkAll").addEventListener("change", function () {
                    var checkboxes = document.getElementsByClassName("rowCheckbox");
                    for (var i = 0; i < checkboxes.length; i++) {
                        checkboxes[i].checked = this.checked;
                    }
                });
            </script>
            <div class="col-sm-5">
                <div class="form-border">
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold; margin-top: 5px;">Form
                            Code</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Form Name</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Group</label>
                        <select class="form-control" id="group"></select>
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Table Name</label>
                        <select class="form-control" id="tableName"></select>
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Location</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Owner Level</label>
                        <select class="form-control" id="ownerLevel"></select>
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Record Status</label>
                        <select class="form-control" id="recordStatus"></select>
                    </div>
                    <div class="form-group">
                        <label for="search" style="color: #337ab7; font-weight: bold;">Last Changed</label>
                        <input type="text" class="form-control" id="search" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
